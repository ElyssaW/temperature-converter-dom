<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="content">
    
    <form id="inputForm">
    
        <p>Input a temperature to convert from F to C.</p>
        <input id="temp" for="inputForm" type="text">
        <input for="inputForm" type="submit">
        <button id="clear">Clear</button>
        
        <div class="button-bank">
            <input type="radio" id="temp-f" name ="temp-radio" value="f">
            <label for="f">Fahrenheit</label>

            <input type="radio" id="temp-c" name="temp-radio" value="c">
            <label for="c">Celsius</label>

            <input type="radio" id="temp-k" name="temp-radio" value="k">
            <label for="k">Kelvin</label>
        </div>
    
    </form>
    
    <p id="output">Output: </p>
        
    </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
