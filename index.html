<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
    <div class="content">
        
    <h1 class="title">Temperature Converter</h1>
    
    <form id="inputForm">
        
        <p>Convert</p>
        <div class="button-bank">
            <input type="radio" id="start-f" name ="start-temp" value="f" checked>
            <label for="f">Fahrenheit</label>

            <input type="radio" id="start-c" name="start-temp" value="c">
            <label for="c">Celsius</label>

            <input type="radio" id="start-k" name="start-temp" value="k">
            <label for="k">Kelvin</label>
        </div>
        
        <p>to</p>
        <div class="button-bank">
            <input type="radio" id="temp-f" name ="temp-radio" value="f" checked>
            <label for="f">Fahrenheit</label>

            <input type="radio" id="temp-c" name="temp-radio" value="c">
            <label for="c">Celsius</label>

            <input type="radio" id="temp-k" name="temp-radio" value="k">
            <label for="k">Kelvin</label>
        </div>
    
        <input id="temp" for="inputForm" type="text" placeholder="Enter temperature here..." autocomplete="off">
        <input for="inputForm" id="submit" type="submit">
        <button id="clear">Clear</button>
    
    </form>
        
    </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
